{% extends 'layout.html' %} {% block content %}

<form id="register-form">
  <div class="columns is-multiline is-centered">
    <div class="column is-8">
      <div class="title">Sign Up</div>
      <div class="subtitle">With Your Email</div>

      <div class="field">
        <label class="label" for="username">Username</label>
        <div class="control has-icons-left">
          <input class="input" type="text" placeholder="Username" name="username" /><span class="icon is-left"><i
              class="fa fa-user"></i></span>
        </div>

        <label class="label" for="email">Email</label>
        <div class="control has-icons-left">
          <input class="input" type="email" placeholder="Email" name="email" /><span class="icon is-left"><i
              class="fa fa-envelope-square"></i></span>
        </div>

        <div class="columns">
          <div class="column">
            <label class="label" for="password">Password</label>
            <div class="control has-icons-left">
              <input class="input" type="password" placeholder="Password" name="password" /><span
                class="icon is-left"><i class="fa fa-key"></i></span>
            </div>
          </div>
          <div class="column">
            <label class="label" for="retypePassword">Re-Type Password</label>
            <div class="control has-icons-left">
              <input class="input" type="password" placeholder="Confirm Password" name="retypePassword" /><span
                class="icon is-left"><i class="fa fa-lock"></i></span>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-primary is-medium" type="submit">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock content %}
